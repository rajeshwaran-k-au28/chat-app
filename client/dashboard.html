<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboardstyle.css">
    <title>DashBoard</title>
</head>
<body>
    <div id="container">
        <div id="users-container">
            <section id="users-list-header"><h2>My chat list</h2></section>
            <ul id="list-of-users">
                <li class="user-line">
                    <div class="user">
                        <p class="name">Rajesh</p>
                        <p class="username"><small> @rajeshhxh</small></p> 
                    </div>
                </li>

                <li class="user-line">
                    <div class="user">
                        <p class="name">Taiyab</p>
                        <p class="username"><small>@taiyabb</small></p> 
                    </div>
                </li>
            </ul>
        </div>

        <div id="chat-container">
            <section id="selected-user-name">
                <h2>Rajesh</h2>
            </section>
                <section id="text-messages-container">
                    <div class="message-bubble">
                        <div class="receieved-message"><p class="text">Hello</p></div>
                        <div class="r-empty-div"></div>
                    </div>
                    <div class="message-bubble">
                        <div class="sent-message"><p class="text">Hello to you too!</p></div>
                        <div class="s-empty-div"></div>
                    </div>
                    <div class="message-bubble">
                        <div class="receieved-message"><p class="text">Hello</p></div>
                        <div class="r-empty-div"></div>
                    </div>
                    <div class="message-bubble">
                        <div class="sent-message"><p class="text">Hello to you too!</p></div>
                        <div class="s-empty-div"></div>
                    </div>
                    <div class="message-bubble">
                        <div class="receieved-message"><p class="text">Hello</p></div>
                        <div class="r-empty-div"></div>
                    </div>
                    <div class="message-bubble">
                        <div class="sent-message"><p class="text">Hello to you too!</p></div>
                        <div class="s-empty-div"></div>
                    </div>
                    
                    
                </section>

            <section id="send-message-container">
                <form action="#" id="message-form">
                    <input type="text" name="message" id="message-box" placeholder="start typing..">
                    <button id="send-button" type="submit">send</button>
                </form>
            </section>
        </div>
    </div>

</body>
</html>
